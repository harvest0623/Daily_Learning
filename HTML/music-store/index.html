<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_5078696_e3frme67ri.css">
</head>
<body>
    <div class="store">
        <div class="head">
            <div class="back">
                <i class="iconfont icon-zuojiantou"></i>
            </div>
            <div class="title">音乐商城</div>
            <div class="car">
                <i class="iconfont icon-gouwuche"></i>
            </div>
        </div>
        <div class="main">
            <div class="search">
                <div class="search-input">
                    <i class="iconfont icon-sousuo"></i>
                    <input type="text" placeholder="搜索商品、周边" class="in">
                </div>
                <div class="sort">
                    <div class="btn album">数字专辑</div>
                    <div class="btn good">周边商品</div>
                    <div class="btn show">演出票务</div>
                    <div class="btn limit">限定周年</div>
                    <div class="btn album">数字专辑</div>
                    <div class="btn good">周边商品</div>
                </div>
            </div>
            <!-- <div class="banner">
                <div class="banner-content">
                    <h1>Musin</h1>
                </div>
                <div class="banner-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div> -->
        </div>
        <div class="foot">
            <div class="item home">
                <i class="iconfont icon-shouye"></i>
                <span>首页</span>
            </div>
            <div class="item shopping-mall">
                <i class="iconfont icon-shangcheng"></i>
                <span>商城</span>
            </div>
            <div class="item ticket">
                <i class="iconfont icon-piaowu2"></i>
                <span>票务</span>
            </div>
            <div class="item me">
                <i class="iconfont icon-wodedangxuan"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
</html>
