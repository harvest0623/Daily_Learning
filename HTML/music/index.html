<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_5075920_ckalwvgrk9k.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music">
        <div class="head">
            <div class="back">
                <i class="iconfont icon-zuojiantou"></i>
            </div>
            <div class="title">
                <div class="name">爱在西元前</div>
                <div class="author">周杰伦</div>
            </div>
            <div class="more">
                <i class="iconfont icon-sandian"></i>
            </div>
        </div>
        <div class="main">
            <div class="logo">
                <img src="https://img2.baidu.com/it/u=1469800619,2890014870&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500" alt="">
            </div>
            <div class="songs">
                <div class="song-info">
                    <div class="song-name">爱在西元前</div>
                    <div class="song-author">周杰伦 - 范特西</div>
                    <div class="lyric">我给你的爱写在西元前</div>
                </div>
                <div class="progress">
                    <div class="time current">1:17</div>
                    <div class="progress-bar">
                        <div class="progress-inner"></div>
                        <div class="progress-dot"></div>
                    </div>
                    <div class="time total">3:54</div>
                </div>
            </div>
            <div class="control">
                <div class="prev">
                    <i class="iconfont icon-shangyishou"></i>
                </div>
                <div class="play">
                    <i class="iconfont icon-bofang"></i>
                </div>
                <div class="next">
                    <i class="iconfont icon-xiayishou"></i>
                </div>
            </div>
        </div>
        <div class="foot">
            <div class="foot-left">
                <div class="foot-logo">
                    <img src="https://img2.baidu.com/it/u=1469800619,2890014870&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500" alt="">
                </div>
                <div class="foot-info">
                    <div class="foot-song-name">爱在西元前</div>
                    <div class="foot-song-author">周杰伦</div>
                </div>
            </div>
            <div class="foot-right">
                <div class="foot-heart">
                    <i class="iconfont icon-aixin_shixin"></i>
                </div>
                <div class="foot-menu">
                    <i class="iconfont icon-caidan"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
