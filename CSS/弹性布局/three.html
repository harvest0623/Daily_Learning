<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .page{
        height: 200px;
        display: flex;
    }
    .left, .right{
        width: 200px;
        background-color: #e17a7a;
    }
    .main{
        background-color: aquamarine;
        flex: 1;
    }
    .left{
        order: -1;
    }
    </style>
</head>
<body>
    <div class="page">
        <div class="main">主体</div>
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>
</body>
</html>
