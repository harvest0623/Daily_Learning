<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .item{
        width: 200px;
        height: 100px;
    }
    .item:nth-child(1){
        background-color: #ed5c5c;
    }
    .item:nth-child(2){
        background-color: #62e965;
    }
    .item:nth-child(3){
        background-color: #e763e9;
    }
    .box{
        width: 800px;
        height: 400px;
        border: 1px solid #000;
        display: flex;
    }
    /* .item:nth-child(2){
        order: -1;
    } */
    .item:nth-child(1){
        flex-grow: 1;
    }
    .item:nth-child(2){
        flex-grow: 2;
    }
    .item:nth-child(3){
        flex-grow: 1;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
